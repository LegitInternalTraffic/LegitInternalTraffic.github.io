---
layout: default
---
<article>
  <div class="container">
    <h1>{{ page.title }}</h1>
    {%- assign date_format = site.minima.date_format | default: "%Y-%m-%d" -%}
    <h3>
      <i class="fa fa-calendar"></i>
      {{ page.date | date: date_format }} |
      {{ page.tag }} |
      <i class="fa fa-user-o"></i>
      {{ page.author }}
    </h3>

    {{ content }}
  </div>
</article>
